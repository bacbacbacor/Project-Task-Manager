<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <main>
        <h2>Welcome, <span id="adminName"></span>!</h2>

       
        <section class="dashboard-cards">
            <div class="card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="card">
                <h3>Managers</h3>
                <p id="totalManagers">0</p>
            </div>
            <div class="card">
                <h3>Employees</h3>
                <p id="totalEmployees">0</p>
            </div>
        </section>

       
        <section class="user-management">
            <h3>User Management</h3>
            <button class="add-user-btn" onclick="openUserModal()">âž• Add User</button>

            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Office</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2>Add New User</h2>
            <label for="userRole">Select Role:</label>
            <select id="userRole" onchange="showUserFields()">
                <option value="" disabled selected>Select Role</option>
                <option value="Manager">Manager</option>
                <option value="Employee">Employee</option>
            </select>

            <div id="userFields" style="display: none;">
                <label for="userOffice">Select Office:</label>
                <select id="userOffice"></select>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName">

                <label for="number">Phone Number:</label>
                <input type="text" id="number">

                <label for="address">Address:</label>
                <input type="text" id="address">

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday">

                <button class="save-user-btn" onclick="addUser()">Save User</button>
                <button class="cancel-btn" onclick="closeUserModal()">Cancel</button>
            </div>
        </div>
    </div>  
    
    <script src="js/logout.js"></script>
    <script src="js/userManager.js"></script>
</body>

</html>
