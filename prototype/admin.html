<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <main>
        <h2>Welcome, <span id="adminName"></span>!</h2>


        <section class="dashboard-cards">
            <div class="card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="card">
                <h3>Managers</h3>
                <p id="totalManagers">0</p>
            </div>
            <div class="card">
                <h3>Employees</h3>
                <p id="totalEmployees">0</p>
            </div>
        </section>


        <section class="user-management">
            <h3>User Management</h3>
            <button class="add-user-btn" onclick="openUserModal()">➕ Add User</button>

            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Office</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2>Add New User</h2>
            <label for="userRole">Select Role:</label>
            <select id="userRole" onchange="showUserFields()">
                <option value="" disabled selected>Select Role</option>
                <option value="Manager">Manager</option>
                <option value="Employee">Employee</option>
            </select>

            <div id="userFields" style="display: none;">
                <label for="userOffice">Select Office:</label>
                <select id="userOffice"></select>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName">

                <label for="number">Phone Number:</label>
                <input type="text" id="number">

                <label for="address">Address:</label>
                <input type="text" id="address">

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday">

                <button class="save-user-btn" onclick="addUser()">Save User</button>
                <button class="cancel-btn" onclick="closeUserModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <h2>Edit User</h2>
            <input type="hidden" id="editUserId"> <!-- Store user ID -->

            <label for="editFirstName">First Name:</label>
            <input type="text" id="editFirstName">

            <label for="editLastName">Last Name:</label>
            <input type="text" id="editLastName">

            <label for="editRole">Role:</label>
            <select id="editRole">
                <option value="Manager">Manager</option>
                <option value="Employee">Employee</option>
            </select>

            <label for="editOffice">Office:</label>
            <select id="editOffice"></select>

            <label for="editNumber">Phone Number:</label>
            <input type="text" id="editNumber">

            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress">

            <label for="editBirthday">Birthday:</label>
            <input type="date" id="editBirthday">

            <button class="save-user-btn" onclick="updateUser()">Save Changes</button>
            <button class="cancel-btn" onclick="closeEditUserModal()">Cancel</button>
        </div>
    </div>

    <h2>All Tasks (Admin View)</h2>

    <!-- Task Table -->
    <table id="taskTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Assigned By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <button onclick="openAssignTaskModal()">➕ Assign Task</button>
    <!-- Assign Task Modal -->
    <div id="assignTaskModal" class="modal">
        <div class="modal-content">
            <h2>Assign a Task to an Employee</h2>
            <span class="close" onclick="closeAssignTaskModal()">&times;</span>

            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" required>

            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" required></textarea>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <label for="taskStatus">Status:</label>
            <select id="taskStatus">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <label for="assignedTo">Assign to (Employee Username):</label>
            <input type="text" id="assignedTo" required>

            <button onclick="assignTask()">Assign Task</button>
            <button onclick="closeAssignTaskModal()">Cancel</button>
        </div>
    </div>

    <!-- Generate Report Button -->
<button onclick="openReportModal()">Generate Task Report</button>

<!-- Report Modal -->
<div id="reportModal" class="modal">
    <div class="modal-content">
        <h2>Task Report</h2>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <!-- Show user selection only for Admins -->
        <div id="adminUserSelection">
            <label for="selectUser">Select User:</label>
            <select id="selectUser">
                <option value="">Select a User</option>
            </select>
        </div>

        <button onclick="previewReport()">Preview Report</button>
        <button id="downloadReport" onclick="generatePDF()" style="display: none;">Download PDF</button>
        <button id="closeReportModal">Close</button>

        <div id="previewReport"></div>
    </div>
</div>

<style>
    /* Modal Styling */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: white; padding: 20px; margin: 10% auto; width: 50%; }
</style>


    


    <script src="js/adminTaskManager.js"></script>

    <script src="js/adminTaskManager.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/userManager.js"></script>
</body>

</html>
