<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Manager Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <main>
        <h2>Welcome, <span id="managerName"></span>!</h2>
    </main>
    <h2>My Tasks</h2>
    <button onclick="openTaskModal()">➕ Add Task</button>

    <table id="taskTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Assigned by</th>
                <th>Assigned To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Add Task</h2>
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" placeholder="Enter task title" required>

            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription"></textarea>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">

            <label for="taskStatus">Status:</label>
            <select id="taskStatus">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <button onclick="addTask()">Save Task</button>
            <button onclick="closeTaskModal()">Cancel</button>
        </div>
    </div>


    <!-- New Button to Open the Manager Assign Task Modal -->
    <button onclick="openManagerAssignTaskModal()">➕ Assign Task to Employee</button>

    <!-- Manager Assign Task Modal -->
    <div id="managerAssignTaskModal" class="modal">
        <div class="modal-content">
            <h2>Assign Task to Employee</h2>
            <span class="close" onclick="closeManagerAssignTaskModal()">&times;</span>

            <label for="managerAssignTaskTitle">Title:</label>
            <input type="text" id="managerAssignTaskTitle" required>

            <label for="managerAssignTaskDescription">Description:</label>
            <textarea id="managerAssignTaskDescription"></textarea>

            <label for="managerAssignStartDate">Start Date:</label>
            <input type="date" id="managerAssignStartDate" required>

            <label for="managerAssignEndDate">End Date:</label>
            <input type="date" id="managerAssignEndDate" required>

            <label for="managerAssignTaskStatus">Status:</label>
            <select id="managerAssignTaskStatus">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <label for="managerAssignEmployeeSelect">Assign to:</label>
            <select id="managerAssignEmployeeSelect" required></select>

            <button onclick="managerAssignTask()">Assign Task</button>
            <button onclick="closeManagerAssignTaskModal()">Cancel</button>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <span class="close" onclick="closeEditTaskModal()">&times;</span>
            <input type="hidden" id="editTaskId">
            <label for="editTaskTitle">Title:</label>
            <input type="text" id="editTaskTitle" required>
            <label for="editTaskDescription">Description:</label>
            <textarea id="editTaskDescription" required></textarea>
            <label for="editStartDate">Start Date:</label>
            <input type="date" id="editStartDate" required>
            <label for="editEndDate">End Date:</label>
            <input type="date" id="editEndDate" required>
            <label for="editTaskStatus">Status:</label>
            <select id="editTaskStatus">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button onclick="updateTask()">Save Changes</button>
            <button onclick="closeEditTaskModal()">Cancel</button>
        </div>
    </div>


    <!-- Generate Report Section for Manager -->
    <button id="generateManagerReportBtn">Generate Task Report</button>

    <!-- Manager Report Modal -->
    <div id="managerReportModal" class="modal">
        <div class="modal-content">
            <h2>Task Report</h2>
            <!-- Dropdown: "My Tasks" is default, then list of employees in same office -->
            <label for="managerReportUserSelect">Select User:</label>
            <select id="managerReportUserSelect">
                <option value="self">My Tasks</option>
            </select>

            <label for="managerReportStartDate">Start Date:</label>
            <input type="date" id="managerReportStartDate">

            <label for="managerReportEndDate">End Date:</label>
            <input type="date" id="managerReportEndDate">

            <button id="previewManagerReportBtn">Preview Report</button>
            <button id="downloadManagerReportBtn" style="display:none;">Download PDF</button>
            <button id="closeManagerReportModalBtn">Close</button>

            <div id="managerReportPreview"></div>
        </div>
    </div>



    <style>
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            padding: 20px;
            margin: 10% auto;
            width: 50%;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/managerReport.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/managerTaskManager.js"></script>
</body>

</html>
