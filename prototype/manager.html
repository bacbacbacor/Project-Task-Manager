<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manager Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <main>
        <h2>Welcome, <span id="managerName"></span>!</h2>
        <section>
            <h3>Employee Tasks</h3>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Assigned To</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="logout.js"></script>
    <script src="taskManager.js"></script>
</body>
</html>
